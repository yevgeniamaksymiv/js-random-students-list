<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Random Student</title>
  </head>
  <body>
    <h1>Random student</h1>
    <div>
      <button id="btn-open-modal">Додати студента</button>
    </div>
    <div style="text-align: center">
      <ul id="list"></ul>
    </div>
    <div>
      <button id="btn-select-random">Вибрати студента</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Додати студента до списку</h2>
        <hr />
        <div>
          <label>Ім'я студента</label>
        </div>
        <input type="text" id="input" />
        <div style="text-align: right; padding: 15px 0 0">
          <button id="cancel" class="cancel">Відміна</button>
          <button id="add-student" class="add-student">Додати</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
